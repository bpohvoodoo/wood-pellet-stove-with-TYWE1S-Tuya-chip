- id: '1668144144170'
  alias: House  Pellet stove FIX Goodbye error
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.bs_stove_error
    to: 'on'
    enabled: true
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: numeric_state
    entity_id: sensor.esph_house_stove_pipe_temp
    below: 101
  - platform: numeric_state
    entity_id: sensor.esph_house_stove_current_temp
    alias: Add TEMPLATE set temp - 4 < current temp
    below: 65
    enabled: false
  condition:
  - condition: state
    entity_id: binary_sensor.bs_stove_error
    state: 'on'
    alias: Confirm Binary Sensor Stove Error - > Current temp is 4 deg < Set Temp
  - condition: state
    entity_id: climate.house_wood_pellet_stove
    attribute: hvac_action
    state: 'off'
  - condition: numeric_state
    entity_id: sensor.esph_house_stove_pipe_temp
    below: 101
  - condition: numeric_state
    entity_id: sensor.esph_house_stove_set_temp
    above: 60
  action:
  - service: climate.set_hvac_mode
    data:
      hvac_mode: heat
    target:
      entity_id: climate.house_wood_pellet_stove
  - service: notify.mobile_app_jeffs_128gb_ipad
    data:
      message: Goodbye! fixed, Currently={{ states('sensor.esph_house_stove_current_temp')}}.
        Set  temp={{states('sensor.esph_house_stove_set_temp')}}
  - service: notify.mobile_app_jeffs_iphone_se
    data:
      message: Goodbye! fixed, Currently={{ states('sensor.esph_house_stove_current_temp')}}.
        Set temp={{states('sensor.esph_house_stove_set_temp')}}
  - service: logbook.log
    data:
      name: Stove error
      message: .  Current temp ={{ states('sensor.esph_house_stove_current_temp')}}F.  -
        set temp={{states('sensor.esph_house_stove_set_temp')|float(0) }}
  mode: single
